<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Formulario</title>
	<link rel="stylesheet" href="">
</head>
<body>
	<form action="" method="get" accept-charset="utf-8">
		<p>
			<label for="name">Nombre: </label>
			<input type="text" name="name" value="" placeholder="David">
			<br />
			<label for="lastname">Apellido: </label>
			<input type="text" name="lastname" value="" placeholder="Palma">
			<br />
			<label for="age">Edad: </label>
			<input type="tel" name="age" value="" placeholder="22">
			<br />
			<label for="sex">Sexo: </label>
			<input type="radio" name="sexM"><label for="sexM">Masculino </label>
			<input type="radio" name="sexF"><label for="sexF">Femenino </label>
			<br />
			<label for="dire">Domicilio: </label>
			<input type="text" name="dire" value="" placeholder="Leon, calle central">
			<br />
			<label for="nac">Nacionalidad: </label>
			<select name="pais" id="pais">
				<option value="Nicaragua">Nicaragua</option>
				<option value="Honduras">Honduras</option>
				<option value="SanSalvador">San Salvador</option>
				<option value="CostaRica">Costa Rica</option>
				<option value="Panama">Panama</option>
				<option value="Cuba">Cuba</option>
			</select>
			<br />
			<label for="tel">Telefono: </label>
			<input type="tel" name="tel" value="" placeholder="88888888">
			<br />
			<input type="submit" value="Enviar" >
		</p>
	</form>
</body>
</html>
